<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
   
   <div class="wrapper">
    <header>LOGIN</header>

    <div class="inputField">
        <input type="text" class="user"placeholder="Email"><br>
        <input type="password" class="psw"placeholder="Password">
        <button class="login">Login</button>
    </div>
    <!-- <button class="logout">Logout</button> -->
    
</div>
<!-- 
   Email :<input type="text" class="user"><br>
   password :<input type="password" class="psw">
   <button class="login">Login</button>
   <button class="logout">Logout</button> -->
    
    <script src="email.js"></script>
    <script>
    document.querySelector(".user").onkeyup = function(){
    let userEnteredValue = document.querySelector(".user").value; 
    if(userEnteredValue.trim() != 0){ 
        document.querySelector(".login").classList.add("active"); 
    }else{
        document.querySelector(".login").classList.remove("active"); 
    }
    }
    </script>
</body>
</body>
</html>
